<html lang="en">
<head>

    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Fredoka+One&family=Lilita+One&family=Nabla&family=Pacifico&family=Raleway:wght@800&family=Righteous&family=Titan+One&family=Tourney:ital,wght@1,600&display=swap" rel="stylesheet">

    <title>Document</title>

</head>
<body>
    <div class="wrapper">
       
    <div class="converter">
        <div class="temp-head">
            <h2>Temperature Converter</h2>
        </div>
        <div class="enter-value">
            <div class="h-in">
                <p><pre id="font">Input : </pre></p>
            </div>
            <div class="input">
                <input type="number" id="temperature" placeholder="   Enter temperature">
            </div>
            
        </div>
        <div class="convert">
            <div class="CelToFar">
                <button onclick="convertToCelsius()">Convert to Celsius</button>
            </div>
            <div class="FarToCel">
                <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
            </div>
        </div>       
        <div class="Result">
            <div class="TEMP">
                <p><pre id="font">      Temperature  :  </pre></p>
            </div>
            

            <div class="display-result"> 
                <p id="result">0</p>
            </div>
        </div>
        
      </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
